[package]
name = "colbak"
version = "0.1.0"
authors = ["Ilia Konnov <iliakonnov@gmail.com>"]
edition = "2018"
license = "GPL-3.0-or-later"
repository = "https://github.com/iliakonnov/colbak"
description = "Backup tool for cold storages"
keywords = ["cli"]
categories = ["command-line-utilities"]

[lib]
name = "colbak_lib"
path = "src/lib.rs"

[[bin]]
name = "colbak"
path = "src/main.rs"

[dependencies]
structopt = "0.3.22"
once_cell = "1.8.0"
num_enum = "0.5.1"
snafu = { version = "0.6.10", default-features = false, features = ["std", "unstable-backtraces-impl-std"] }
futures = "0.3.15"
async-trait = "0.1.50"
tokio = { version = "1.8.1", features = ["full"] }
tokio-util = { version = "0.6.7", features = ["codec", "compat"] }
bytes = "1.0.1"
pin-project-lite = "0.2.7"
static_assertions = "1.1.0"
time = { version = "0.2.27", default-features = false, features = ["std", "serde"] }
os_str_bytes = "3.1.0"
walkdir = "2.3.2"
fs2 = "0.4.3"
rusqlite = "0.25.3"
either = "1.6.1"
digest = "0.9.0"
sha2 = "0.9.5"
base64 = "0.13.0"
serde = { version = "1.0.126", features = [ "unstable" ] }
serde_json = "1.0.64"
smallvec = "1.6.1"
bumpalo = "3.7.0"
radix_trie = "0.2.1"
